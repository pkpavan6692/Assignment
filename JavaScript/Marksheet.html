<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>

<body>
    <table align="center">
        <h1>Enter Marks</h1>
        <tr>
            <td>
                1.C Language <input type="text" name="" id="one">
            </td>
        </tr>
        <tr>
            <td>
                2.C++ Language <input type="text" name="" id="two">
            </td>
        </tr>
        <tr>
            <td>
                3.Database <input type="text" name="" id="three">
            </td>
        </tr>
        <tr>
            <td>
                4.HTML <input type="text" name="" id="four">
            </td>
        </tr>
        <tr>
            <td>
                5.CSS <input type="text" name="" id="five">
            </td>
        </tr>
        <tr>
            <td>
                6.PHP <input type="text" name="" id="six">
            </td>
        </tr>
        <tr>
            <td>
                7.Java <input type="text" name="" id="seven">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="abc()">Result</button>
            </td>
        </tr>
        <tr>
            <td>
                <p> Total is:<span id="total"></span> /350 </p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Percentage is: <span id="per"></span> %</p>

            </td>
        </tr>
    </table>
    <script>
        function abc() {
            let a = document.getElementById("one").value;
            let b = document.getElementById("two").value;
            let d = document.getElementById("three").value;
            let e = document.getElementById("four").value;
            let f = document.getElementById("five").value;
            let g = document.getElementById("six").value;
            let h = document.getElementById("seven").value;

            let c = Number(a) + Number(b) + Number(d) + Number(e) + Number(f) + Number(g) + Number(h);

            document.getElementById("total").innerHTML = c;
            document.getElementById("per").innerHTML = c / 350 * 100;
        }
    </script>

</body>

</html>
